<!DOCTYPE html>
<head>
<title>Assteroids</title>
</head>
<body onload="startGame()">

<script>

var assteroids = [];
var myScore;


function startGame() {
    myGameArea.start();
}

let myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 900;
        this.canvas.height = 580;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 30);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function assteroid() {
    this.x = Math.random() * myGameArea.canvas.width + 100;
    this.y = Math.random() * myGameArea.canvas.height + 100;
    this.width = Math.random() * 30 + 10;
    this.speedx = (Math.random() * 2 % 2) === 0 ? Math.floor(Math.random() * 4) : Math.floor(Math.random() * 4) * -1;
    this.speedy = (Math.random() * 2 % 2) === 0 ? Math.floor(Math.random() * 4) : Math.floor(Math.random() * 4) * -1;
    ctx = myGameArea.context;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 50, 0, Math.PI*2);
    ctx.fillStyle = "#DD95AA";
    ctx.fill();
    ctx.closePath();
    this.update = function() {
        this.x += this.speedx;
        this.y += this.speedy;
        // update x and y positions using speedx and speedy 
    }
    this.crashed = function() {
        // return true or false based on size and position... not very reliable
        for (i = 0; i < assteroids.length - 1; i += 1) {
            if (Math.abs(assteroids[i].x - assteroids[i+1].x) < Math.max(assteroids[i].width) && Math.abs(assteroids[i].y - assteroids[i+1].y) < Math.max(assteroids[i].width)) {
                return true;
            }
        }
        return false;
    }
}

function updateGameArea() {
    for (i = 0; i < assteroids.length; i += 1) {
        if (assteroids[i].crashed()) {
            let loser = document.createElement("H1").appendChild(document.createTextNode("YOU LOST!"));
            document.body.insertBefore(loser, document.body.childNodes[0]);
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        assteroids.push(new assteroid());
    }
    console.log(assteroids);
    for (i = 0; i < assteroids.length; i +=1) {
        assteroids[i].update();
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
</body>
</html>
